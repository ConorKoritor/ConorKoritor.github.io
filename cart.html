      <body style="background-color: lightpink;">
    <Main class="container" style="align-content:center;">
       
      <div class="container-fluid">
        <div class="card mx-auto mt-5 shadow rounded-4 cart">
            <div class="card-header" style="text-align: center;">
                <h2>Cart</h2>
            </div>
            <div class="card-body">
                        <table class="table table-info">
                            <thead>
                                <th scope="col">Item</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total</th>
                            </thead>
                            <tbody class="table-light">
                                <tr>
                                    
                                    <td class="text-center">
                                        <span class="item">
                                           <img src="https://via.placeholder.com/75"/>
                                           <p>Item 1</p>
                                        </span>
                                        <input type="hidden" name="txtItem">
                                    </td>
                                    <td>
                                        &#8364; <span class="price">300</span>
                                        <input type="hidden" name="txtprice" value=300>
                                        <input type="hidden" name="totalTxtPrice">
                                    </td>
                                    <td>
                                        <span>
                                            <input class="cart-quantity" type="number" value=1 style="max-width: 3em;">
                                            <button class="btn btn-danger" type="button">REMOVE</button>
                                        </span>
                                    </td>
                                    <td>Total Price: &#8364; <span class="totalPrice"></span></td>
                                </tr>
                                <tr>
                                    <td class="text-center">Item 2</td>
                                    <td>
                                        &#8364; <span class="price">150</span>
                                        <input type="hidden" name="txtprice" value=150>
                                        <input type="hidden" name="totalTxtPrice" value=0>
                                    </td>
                                    <td class="text-center">
                                        <span class="item"></span>
                                        <input type="hidden" name="txtItem">
                                    </td>
                                    <td>Total Price: &#8364; <span class="totalPrice"></span></td>
                                </tr>
                                <tr>
                                    <td>Item 3</td>
                                    <td>
                                        &#8364; <span class="price">280</span>
                                        <input type="hidden" name="txtprice" value=280>
                                        <input type="hidden" name="totalTxtPrice">
                                    </td>
                                    <td>
                                        <span class="item"></span>
                                        <input type="hidden" name="txtItem">
                                    </td>
                                    <td>Total Price: &#8364; <span class="totalPrice"></span></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="text-end">Total Items: </td>
                                    <td class="text-end">Total : &#8364; <span class="totalPrice"></span></td>
                                </tr>
                            </tbody>
                        </table>
            </div>
            <div class="card-footer">
                <a href="checkout.html">
                    <button class="btn btn-success" style="float: right">CHECKOUT</button>
                  </a>
            </div>
        </div>
      </div>
